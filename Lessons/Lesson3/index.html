<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form>
        <input type="color"> - цвет
        <input type="date"> - дата
        <input type="week"> - неделя
        <input type="month"> - месяц
        <input type="number" min="0"> - цифры
        <input type="range"  min="0" max="100" value="50" step="10">
        <input type="search" > - поиск(почти как текст)
        <input type="tel" > - телефон
        <input type="time" > -время
        <input type="url"> - ссылки
        <input type="file" multiple accept="image/png"> - файл
        <input type="hidden"> - скрытое поле
        <input type="image"> - Поле в виде логотипа
        <input type="password" > - пароль
        <input type="text"> - текст
        <input type="email" > - email
        <input type="radio" checked name="car" value="bmw"> - радио кнопка
        <input type="checkbox" name="animal"  value="dog" > - checkbox
        <input type="checkbox" name="animal"  value="cat" > - checkbox
        <input type="checkbox" name="animal"  value="dog" > - checkbox
        <input type="checkbox" name="animal"  value="dog" > - checkbox4
    </form>
    
</body>
</html>
